<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipkart Login Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f6;
      font-family: Arial, sans-serif;
    }

    .login-wrapper {
      margin: 5% auto;
      width: 90%;
      max-width: 800px;
      display: flex;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }

    .login-left {
      width: 40%;
      background-color: #2874f0;
      color: white;
      padding: 40px 30px;
    }

    .login-left h2 {
      font-weight: 600;
    }

    .login-left p {
      margin-top: 20px;
      font-size: 15px;
    }

    .login-left img {
      margin-top: 80px;
      width: 100%;
      max-width: 200px;
    }

    .login-right {
      width: 60%;
      padding: 40px 30px;
      background-color: #fff;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      padding-left: 0;
      padding-right: 0;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #2874f0;
    }

    .form-group {
      margin-bottom: 35px;
    }

    .password-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .password-wrapper input {
      border: none;
      outline: none;
      width: 100%;
      padding: 8px 0;
    }

    .form-text-link {
      font-size: 14px;
      color: #2874f0;
      text-decoration: none;
      white-space: nowrap;
      padding-left: 10px;
    }

    .form-text-link:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #fb641b;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #d65b11;
    }

    .request-otp {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px;
      border: 1px solid #e0e0e0;
      margin-top: 15px;
      background-color: #fff;
      color: #2874f0;
      text-decoration: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .request-otp:hover {
      background-color: #f1f3f6;
    }

    .separator {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .terms-text {
      font-size: 13px;
      color: #777;
    }

    .terms-text a {
      color: #2874f0;
      text-decoration: none;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    .bottom-link {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }

    .bottom-link a {
      color: #2874f0;
      text-decoration: none;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">

    <!-- Left Panel -->
    <div class="login-left">
      <h2>Login</h2>
      <p>Get access to your<br>Orders, Wishlist and<br>Recommendations</p>
      <img src="./resources/login_img.png" alt="Login Illustration" />
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <form>

        <!-- Email Input -->
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Email/Mobile number" />
        </div>

        <!-- Password Input + Forgot -->
        <div class="form-group">
          <div class="password-wrapper">
            <input type="password" placeholder="Enter Password" />
            <a href="#" class="form-text-link">Forgot?</a>
          </div>
        </div>

        <!-- Terms -->
        <p class="terms-text">
          By continuing, you agree to Flipkart's
          <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>.
        </p>

        <!-- Login Button -->
        <div class="form-group">
          <button type="submit" class="btn login-btn w-100">Login</button>
        </div>

        <!-- OR Separator -->
        <div class="separator">OR</div>

        <!-- Request OTP -->
        <a href="#" class="request-otp">Request OTP</a>

        <!-- Bottom Link -->
        <div class="bottom-link">
          <a href="#">New to Flipkart? Create an account</a>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
